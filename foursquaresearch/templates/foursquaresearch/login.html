{% extends 'foursquaresearch/header.html' %}

{% block body %}
  <div class="col-sm-1">
  </div>
  <div class="col-sm-4">
      {{ error_message }}
      <form method="post" action="{% url 'login_view' %}">
        {% csrf_token %}

        <div>
          <td>{{ form.username.label_tag }}</td>
          <td>{{ form.username }}</td>
        </div>
        <div>
          <td>{{ form.password.label_tag }}</td>
          <td>{{ form.password }}</td>
        </div>

        <div>
          <input type="submit" value="login" />
          <input type="hidden" name="next" />
        </div>
      </form>
  </div>



{% endblock %}
