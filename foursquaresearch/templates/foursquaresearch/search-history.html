{% block prev_searches %}
<div class="col-sm-2">
  <center>
    <h3>Previous Searches<br></h3>
  <table class="table table-striped">

    {% for h in history|slice:":5" %}
    <tr>
      <td>{{ h.search_key }}</td>
      <td>in</td>
      <td>{{ h.search_location }}</td>
    </tr>
    {% endfor %}
  </table>
  </center>
</div>
{% endblock %}
